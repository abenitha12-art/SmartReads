<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | SmartReads</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-800 to-blue-500 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-10 rounded-xl shadow-2xl w-96">

    <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">
        Create Account
    </h2>

    <form>

        <label class="block mb-2 font-semibold">Full Name</label>
        <input type="text" 
               class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600">

        <label class="block mb-2 font-semibold">Email</label>
        <input type="email" 
               class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600">

        <label class="block mb-2 font-semibold">Password</label>
        <input type="password" 
               class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600">

        <label class="block mb-2 font-semibold">Confirm Password</label>
        <input type="password" 
               class="w-full border border-gray-300 p-3 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-600">

        <button class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            <a href="login.html" class="text-white no-underline">sign up</a>
        </button>

    </form>

    <p class="text-center mt-4 text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-blue-800 font-semibold hover:underline">
            Login
        </a>
    </p>

</div>

</body>
</html>
